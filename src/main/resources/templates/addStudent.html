<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        textarea {
            resize: vertical;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Information Form</h1>
        <form action="/addStudent" method="post" enctype="multipart/form-data">
            <label for="stuName">Student Name:</label>
            <input type="text" id="stuName" name="stuName" required>

            <label>Gender:</label>
            <input type="radio" id="genderMale" name="stuGender" value="Male" required>
            <label for="genderMale">Male</label>
            <input type="radio" id="genderFemale" name="stuGender" value="Female" required>
            <label for="genderFemale">Female</label>
            <input type="radio" id="genderOther" name="stuGender" value="Other" required>
            <label for="genderOther">Other</label>

            <label for="stuDob">Date of Birth:</label>
            <input type="date" id="stuDob" name="stuDob" required>

            <label for="stuAddress">Address:</label>
            <textarea rows="4" cols="10" name="stuAddress" required>Address</textarea>

            <label for="stufatherName">Father's Name:</label>
            <input type="text" id="stufatherName" name="stufatherName" required>

            <label for="stuMotherName">Mother's Name:</label>
            <input type="text" id="stuMotherName" name="stuMotherName" required>

            <label for="stuBg">Blood Group:</label>
            <input type="text" id="stuBg" name="stuBg" required>

            <label for="stuPn">Phone Number:</label>
            <input type="text" id="stuPn" name="stuPn" required>
            
			<label for="stuAdharNo">AdharCard No:</label>
			<input type="text" id="stuAdharNo" name="stuAdharNo" required>
            
            

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
